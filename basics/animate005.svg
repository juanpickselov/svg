<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink">
  <path d="M 60 120 L +1000 120 L 60 120" stroke="none" fill="none" id="thePath"/> 
  <circle cx="-10" cy="-10" r="10" stroke="#000" stroke-width="3" fill="#fff">
     <animateMotion dur="5s" repeatCount="indefinite">
       <mpath xlink:href="#thePath"/>
    </animateMotion>
    <animate attributeType="XML" attributeName="fill" from="#333" to="#fff" dur="1s" repeatCount="indefinite"/>
    <animate attributeType="XML" attributeName="r" from="10" to="100" dur="3s" repeatCount="indefinite" />
  </circle>
</svg>