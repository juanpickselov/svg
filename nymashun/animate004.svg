<?xml version="1.0"?>
<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink">
  <path d="M 60 120 L +1000 120 L 60 120" stroke="none" fill="none" id="motionPathThree"/> 
  <circle cx="-10" cy="-10" r="50" stroke="#000" stroke-width="3" fill="#fff">
     <animateMotion dur="5s" repeatCount="indefinite">
       <mpath xlink:href="#motionPathThree"/>
    </animateMotion>
          <animate attributeType="XML" attributeName="fill" from="#333" to="#fff" dur="1s" repeatCount="indefinite"/>
  </circle>
  <path d="M 50 100 L 100 200 L 150 100 L 50 100" stroke="none" fill="none" id="motionPathTwo"/> 
  <rect x="-10" y="-10" height="22" width="22" stroke="#001" stroke-width="3" fill="none">
     <animateMotion dur="3s" repeatCount="indefinite" rotate="auto">
       <mpath xlink:href="#motionPathTwo"/>
    </animateMotion>
  </rect>
</svg>