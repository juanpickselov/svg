<?xml version="1.0" standalone="yes"?>
<svg width="100%" height="100%" version="1.1" xmlns = 'http://www.w3.org/2000/svg' viewBox="0 0 320 240">
  <desc>This example uses the 'switch' element to provide a fallback graphical representation of an paragraph, if XMHTML is not supported.</desc>
  <switch>
    <foreignObject width="60%" height="4em" requiredExtensions="http://www.w3.org/1999/xhtml" style="color:#0076cc;font-weight:700">
      <body xmlns="http://www.w3.org/1999/xhtml">
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
        </ol>
      </body>
    </foreignObject>
    <text font-size="10" font-family="Verdana">
      <tspan x="10" y="10">Here is a paragraph that</tspan>
      <tspan x="10" y="20">requires word wrap.</tspan>
    </text>
  </switch>
</svg>