<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink">
  <path d="M 50 90 L 600 120 " stroke="none" fill="none" id="thePath"/> 
  <circle cx="10" cy="90" r="10" stroke="#000" stroke-width="3" fill="#fff">
    <animate attributeType="XML" attributeName="fill" from="#333" to="#fff" dur="1s" repeatCount="indefinite"/>
    <animate attributeType="XML" attributeName="r" from="10" to="30" dur="1s" repeatCount="indefinite" />
    <animateMotion dur="4s" repeatCount="indefinite"><mpath xlink:href="#thePath"/></animateMotion>
  </circle>
  <rect x="50" y="50" stroke="#000" stroke-width="3" fill="#fff" height="90" width="30">
    <animate attributeType="XML" attributeName="fill" from="#333" to="#fff" dur="2s" repeatCount="indefinite"/>
    <animate attributeType="XML" attributeName="x" from="50" to="620" dur="4s" repeatCount="indefinite" />
  </rect>
  <polygon points="20,90 90,40 40,20" fill="yellow" stroke="#000" stroke-width="2" rotate="0" />
</svg>