<?xml-stylesheet type="text/css" href="stylz.css"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" height="100%" width="100%">
  <title>Resources</title>
  <text x="1%" y="20%" font-size="86" font-weight="700" stroke="#333" stroke-width="2">Use it for:</text>
  <text x="1%" y="40%" font-size="86" font-weight="700" opacity="0" stroke="#333" stroke-width="2">Drawing/Illustrating 
    <animate attributeType="XML" attributeName="opacity"  from="0" to="1" dur="3s" begin="1s" fill="freeze" />
  </text>
  <text x="1%" y="60%" font-size="86" font-weight="700" opacity="0" stroke="#333" stroke-width="2">Animation 
    <animate attributeType="XML" attributeName="opacity"  from="0" to="1" dur="2s" begin="2s" fill="freeze" />
  </text>
  <text x="1%" y="80%" font-size="86" font-weight="700" opacity="0" stroke="#333" stroke-width="2">Slide Decks 
    <animate attributeType="XML" attributeName="opacity"  from="0" to="1" dur="2s" begin="3s" fill="freeze" />
  </text>
  <a xlink:href="resources.svg"><text x="1%" y="90%">Resources</text></a> 
</svg>