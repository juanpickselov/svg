<?xml-stylesheet type="text/css" href="stylz.css"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" height="100%" width="100%">
  <title>Scalable Vector Graphics</title>
  <text x="31.5%" y="30%" font-size="86" font-weight="700" stroke="#333" stroke-width="2">Scalable 
    <animate attributeType="XML" attributeName="opacity" from="0" to="1" dur="4s" begin="0s" />
  </text>
  <text x="34.5%" y="50%" font-size="86" font-weight="700" opacity="0" stroke="#333" stroke-width="2">Vector 
    <animate attributeType="XML" attributeName="opacity"  from="0" to="1" dur="3s" begin="1s" fill="freeze" />
  </text>
  <text x="31%" y="70%" font-size="86" font-weight="700" opacity="0" stroke="#333" stroke-width="2">Graphics 
    <animate attributeType="XML" attributeName="opacity"  from="0" to="1" dur="2s" begin="2s" fill="freeze" />
  </text>
  <a xlink:href="useItFor.svg"><text x="1%" y="90%">Use it for</text></a> 
</svg>